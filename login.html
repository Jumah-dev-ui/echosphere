<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f2f5;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            width: 320px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form class="login-container" id="loginForm" autocomplete="off">
        <h2>Login</h2>
        <input type="password" id="password" placeholder="Enter 15-character password" maxlength="15" required autocomplete="off">
        <button type="submit">Login</button>
    </form>
    <script>
        // Always clear password field on load
        document.getElementById('password').value = '';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const pwd = document.getElementById('password').value.trim().replace(/\s+/g, '');
            document.getElementById('password').value = '';

            // School passwords (15 characters, no spaces)
            const schools = [
                'GreenfieldHigh',
                'SunriseAcademy',
                'HilltopSchool',
                'RiverdaleCollege',
                'StarlightInstitute'
            ];

            if (pwd === 'students') {
                window.location.href = 'students.html';
            } else if (pwd === 'adminman') {
                window.location.href = 'admin.html';
            } else if (schools.includes(pwd)) {
                window.location.href = `prefects-${pwd}.html`;
            } else {
                alert('Invalid password!');
            }
        });
    </script>
</body>
</html>
