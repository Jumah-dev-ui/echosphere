<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Suggestion</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('c:/Users/ktongole/Downloads/STUNNING DESIGN_ Perfect for Teachers andâ€¦.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.75);
            z-index: 0;
            pointer-events: none;
        }
        .navbar, main, footer {
            position: relative;
            z-index: 1;
        }
        .navbar {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 0.5rem 0;
        }
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .site-title {
            font-weight: bold;
            font-size: 1.5rem;
            color: #28a745;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }
        .nav-links li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 80vh;
            padding-top: 40px;
        }
        .hero {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 32px 24px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        .hero h1 {
            margin-top: 0;
            color: #28a745;
        }
        .subtitle {
            color: #555;
            margin-bottom: 24px;
        }
        .suggestion-container {
            margin-top: 24px;
            background: #f9f9f9;
            padding: 24px 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            padding: 8px;
            resize: none;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .confirmation {
            display: none;
            margin-top: 20px;
            color: #28a745;
            font-size: 18px;
        }
        .confirmation svg {
            vertical-align: middle;
            margin-right: 8px;
        }
        footer {
            background: #fff;
            padding: 16px 0;
            text-align: center;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.04);
            margin-top: 40px;
        }
        footer .container {
            justify-content: center;
            gap: 1.5rem;
        }
        @media (max-width: 600px) {
            .hero, .suggestion-container {
                width: 98%;
                padding: 16px 4px;
            }
            .container {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <nav class="navbar">
        <div class="container">
            <span class="site-title">EduSuggest</span>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Admin</a></li>
                <li><a href="#">Privacy</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="hero">
            <h1>Welcome to EduSuggest</h1>
            <p class="subtitle">Share your ideas to help improve your school.</p>
            <div class="suggestion-container">
                <h2>Submit Suggestion</h2>
                <textarea id="suggestion" maxlength="200" placeholder="Enter your suggestion (max 200 characters)"></textarea>
                <button id="sendBtn">Send</button>
                <div class="confirmation" id="confirmation">
                    <svg width="24" height="24" fill="none"><circle cx="12" cy="12" r="12" fill="#28a745"/><path d="M7 13l3 3 7-7" stroke="#fff" stroke-width="2" fill="none"/></svg>
                    Suggestion sent!
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <a href="index.html">Home</a> | 
            <a href="login.html">Admin</a> | 
            <a href="#">Privacy</a>
        </div>
    </footer>
    <script>
        document.getElementById('sendBtn').onclick = function() {
            const suggestion = document.getElementById('suggestion').value.trim();
            if (suggestion.length === 0) return;

            // Store all suggestions in the original prefects.html key
            const key = 'studentSuggestions';
            const suggestions = JSON.parse(localStorage.getItem(key) || '[]');
            suggestions.push(suggestion);
            localStorage.setItem(key, JSON.stringify(suggestions));

            // Show confirmation
            const conf = document.getElementById('confirmation');
            conf.style.display = 'block';

            setTimeout(() => {
                conf.style.display = 'none';
            }, 3000);

            document.getElementById('suggestion').value = '';

            // Redirect to prefects.html
            window.location.href = 'prefects.html';
        };
    </script>
</body>
</html>
